<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .Booking {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        padding: 20px;
    }
    .cont {
        display: flex;
        max-width: 1200px;
        width: 100%;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    .left-section {
        flex: 1;
        padding: 40px;
        background: linear-gradient(135deg, #2a61d7, #1a3a8c);
        color: white;
    }
    .left-section h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }
    .highlight {
        color: #ffd700;
    }
    .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
    }
    .right-section {
        flex: 1;
        padding: 40px;
    }
    .steps {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
    }
    .steps span {
        color: #666;
        font-weight: 500;
    }
    .steps span.active {
        color: #2a61d7;
        font-weight: 700;
        position: relative;
    }
    .steps span.active::after {
        content: '';
        position: absolute;
        bottom: -12px;
        left: 0;
        width: 100%;
        height: 3px;
        background: #2a61d7;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #333;
    }
    .form-group select,
    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box;
    }
    .form-group select:focus,
    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #2a61d7;
        box-shadow: 0 0 5px rgba(42, 97, 215, 0.3);
    }
    .proceed-btn {
        display: inline-block;
        padding: 12px 30px;
        background: #2a61d7;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }
    .proceed-btn:hover {
        background: #1a3a8c;
    }
  </style>
</head>
<body>
<div class="Booking">
  <div class="cont">
    <div class="left-section">
      <h1>Confirm <span class="highlight">Sale</span></h1>
      <p class="subtitle">Provide details of the item to sell</p>
    </div>
    <div class="right-section">
      <div class="steps">
        <span>Mobile</span>
        <span>Address</span>
        <span>Schedule</span>
        <span class="active">Sell</span>
      </div>
      <form th:action="@{/sell}" th:object="${user}" method="post">
        <div class="form-group">
          <label for="materialType">Material Type:</label>
          <select id="materialType" th:field="*{materialType}">
            <option value="paper">Paper</option>
            <option value="plastic">Plastic</option>
            <option value="metal">Metal</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" th:field="*{weight}" placeholder="Enter weight in kg" step="0.1" min="0">
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" th:field="*{description}" placeholder="Enter a brief description" rows="3"></textarea>
        </div>
        <button type="submit" class="proceed-btn">Process</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.querySelector('.hamburger')?.addEventListener('click', () => {
      document.querySelector('.nav-links')?.classList.toggle('active');
  });
  document.querySelector('.search-icon')?.addEventListener('click', () => {
      document.querySelector('.search-box')?.style.display = 'block';
  });
  document.querySelector('#closeSearch')?.addEventListener('click', () => {
      document.querySelector('.search-box')?.style.display = 'none';
  });
</script>
</body>
</html>
